{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'assets/css/profile.css' %}">
    <title>Log in</title>
    <style>
            :root {
    --textColor: white;
    --bgColor: #080808;
    --accentColor: #64E8B0;
    --darkerBg: rgb(0, 0, 5);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Josefin Sans', sans-serif;
    color: var(--textColor);

}

body {
    background: var(--bgColor);
}

main {
    width: 100%;
    height: auto;
    padding: 30px;
}

.bg-img {
    position: absolute;
    right: 0;
    top: 0;
    width: 80%;
    height: 100vh;
}

@media only screen and (max-width: 1000px) {
    .bg-img {
        
        width: 100%;
     
    }
}

.bg-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* UNIVERSAL */
.title,
.profile-img,
.name-bio,
.scores,
.logout {
    margin-left: 10px;
}

/* TITLE */
.title {
    margin-bottom: 20px;
    font-weight: 800;
    color: var(--accentColor);
}

/* PROFILE IMAGE */
.profile-img {
    width: 150px;
    height: 150px;
    background: white;
    overflow: hidden;
    border-radius: 200px;
    margin-bottom: 20px;
}

/* NAME */
.profile-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.5);
}

/* BIO */
.name-bio {
    margin-bottom: 10px;
}

.name-bio h2 {
    margin-bottom: 6px;
}

.name-bio p {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    line-height: 1.5rem;
    font-weight: 300;

    width: 300px;
}

/* ALL SCORES */
.scores {
    margin-bottom: 12px;
}

.scores p {
    margin-bottom: 8px;
}

.scores span {
    color: var(--accentColor);

}

/* ALL THE UBTTONS */
.button-section {
    display: flex;
    flex-wrap: wrap;
    width: 400px;
    height: auto;
}

.button-section a {
    text-decoration: none;
    text-transform: uppercase;

    margin: 10px;

}


.button-section>a>h2 {
    background: var(--accentColor);
    width: 100%;
    line-height: 100%;
    text-align: center;
    padding: 18px;
    padding-top: 22px;
    border-radius: 10px;
    color: var(--bgColor);
}

.logout {
    height: 60px;
    display: flex;
    align-items: center;
}

.logout a {
    text-decoration: none;

}

.logout h2 {
    background: #D74444;
    color: var(--bgColor);
    display: inline;
    padding: 12px;
    border-radius: 8px;
    line-height: 100%;
    font-size: medium;
}
    </style>

</head>

<body>
    <main>

        <div class="bg-img">
            <img src="{% static 'assets/img/waves.png' %}" alt="">
        </div>

        
            <h1 class="title">CIA</h1>
        

        <div class="profile-img">
            <!-- <img src="./profile.png" alt=""> -->
        </div>

        <div class="name-bio">
            
            <h2>{{ user.username }}</h2>
           
            <p>{{ user.email }}</p>
           <span> <p>UID : <span>{{ user.id }}</span></p>  <p>Phone Number : <span>{{ user.phone_number}}</span></p></span> 
           
        </div>

        <div class="scores">
            <p>Community score <span>0</span></p>
            <p>Events attended <span>0</span></p>
        </div>

        <div class="button-section">

            <a href="{% url 'events' %}">
                <h2>EVENTS</h2>
            </a>
            <a href="{% url 'projects' %}">
                <h2>projects</h2>
            </a>
            <a href="{% url 'interest-groups' %}">
                <h2>My intrest group</h2>
            </a>
            <!-- <a href="">
                <h2>rank</h2>
            </a>
            <a href="">
                <h2>attendance</h2>
            </a>
 -->        </div>
        <div class="logout">
            <a href="{% url 'logout' %}">
                <h2>Log out</h2>
            </a>
        </div>
    </main>
</body>

</html>
