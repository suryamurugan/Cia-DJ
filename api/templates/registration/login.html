{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

<!--     <link rel="stylesheet" href="./css/loginAndRegister/login.css"> -->
    <title>join us</title>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Josefin Sans', sans-serif;
    color: var(--texttheme);
}

body {
    --bgtheme: #030304;
    --texttheme: rgb(238, 238, 238);
    --green-accent: #28CA9B;
    background: var(--bgtheme);
    height: auto;
}

.bg-img {
    position: absolute;
    right: 0;
    width: 30vw;
    
}

.bg-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.cia-tag {
    font-size: 4rem;
    text-shadow: 10px 10px 10px black;
}

main {
    width: 100%;
    height: 100vh;
    background: var(--bgtheme);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

form {
    width: 500px;
    height: 300px;
}

form {
    padding: 10px;

    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    /* background: orange; */

}

form>.text-ip {
    width: 50%;
    margin: 20px;
    display: flex;
    position: relative;
    flex-direction: column;
    /* background: blue; */
}

form input {
    border: none;
    background: #1a1a22;
    height: 30px;
    border-radius: 4px;
    outline: none;
    padding-left: 10px;
}

form>.text-ip label {
    position: absolute;
    width: 92%;

    height: 200%;
    top: 50%;
    left: 50%;
    font-size: .8rem;
    transform: translate(-50%, -50%);
    pointer-events: none;
    /* background: blue; */
}

form>.text-ip label span {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    transition: all .15s ease-out;
}

form input:focus+label span,
form input:valid+label span {
    top: 0%;
    left: -5px;
    font-size: .7rem;
    color: var(--green-accent);
    transform: translateY(0%);
}

button {
    border: none;
    background: var(--green-accent);
    width: 80px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 2px;
    color: black;
    font-size: small;
}

.submit-section {
    height: 30%;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    z-index: 5;
}

@media only screen and (max-width: 600px) {
    .bg-img {
        position: absolute;
        right: 0;
        width: 100%;
    }

    .bg-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    form {
        width: 100%;
        /* height: 50%; */

        padding: 0;

        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }

    form>.text-ip {
        width: 80%;
        height: 50px;
        margin: 20px;
        display: flex;
        position: relative;
        flex-direction: column;
        /* background: blue; */
    }

    form input {
        border: none;
        background: #1a1a22;
        width: 100%;
        height: 50px;
        border-radius: 4px;
        outline: none;
        padding-left: 10px;
    }
}
    </style>
</head>

<body>
    <div class="bg-img">
        <img src="{%static 'assets/img/waves.png'%}" alt="">
    </div>
    <main>
        <h1 class="cia-tag">
            CIA
        </h1>
        <form class="login" action="{% url 'login' %}"  method="POST">
            {% csrf_token %}
            <div class="text-ip">
                <!-- <input type="username" id="inputEmail" name="username" class="form-control"  {{ form.username }}> -->

                <!-- <input required type="username" id="username" name="username"{{ form.username }}/> -->{{ form.username }}
                <label for="username"><span>Username</span></label>
            </div>
            <div class="text-ip">
                <!-- <input type="password" id="inputPassword" name="password" class="form-control"  {{ form.password }}> -->


                <!-- <input required type="password" id="password" name="password" /> -->
                {{ form.password }}
                <label for="password"><span>Password</span></label>
            </div>

            <div class="submit-section">
                <a href="#">forgot password?</a>
                <button type="submit">Log In</button>
            </div>
        </form>
    </main>

    <script>

    </script>
</body>

</html>
