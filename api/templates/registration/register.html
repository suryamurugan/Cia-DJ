{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'assets/css/loginAndRegister/login.css' %}">
    
    
    <title>join us</title>
</head>

<body>
    <div class="bg-img">
        <img src="{% static 'assets/img/waves.png' %}" alt="">
    </div>
    <main>
        <h1 class="cia-tag">
            CIA
        </h1>
        <form class="register" action="{% url 'register' %}" method="POST">
          {% csrf_token %}
            <div class="text-ip">
                <input required type="text" id="email" name="email">
                <label for="email"><span>Email</span></label>
            </div>
            <div class="text-ip">
                <input required type="text" id="username" name="username">
                <label for="username"><span>Username</span></label>
            </div>
            <div class="text-ip">
                <input required type="password" id="password" name="password">
                <label for="password"><span>Password</span></label>
            </div>
            <div class="text-ip">
                <input required type="password" id="password" name="password">
                <label for="password"><span>Re-type password</span></label>
            </div>
            <div class="text-ip">
                <input required type="text" id="usn" name="usn">
                <label for="usn"><span>USN</span></label>
            </div>
            <div class="text-ip">
                <input required type="tel" id="number" name="number">
                <label for="number"><span>Phone number</span></label>
            </div>

            <div class="submit-section">
                <button type="submit">Sign up</button>  
                <a href="{% url 'login' %}">Log in?</a>
            </div>
        </form>
    </main>

    <script>

    </script>
</body>

</html>
