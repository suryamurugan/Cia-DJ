{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visioneer Application</title>
    
</head>
<body>
<h2>Visioneer Application</h2>

<form action="{% url 'visioneer'%}" method="post">
    {% csrf_token %}
    <table>
    {{form.as_ul}}

 </table>
<input type="submit" value="Submit" />
</form>

{% for field in form %}
    {{ field }}
{% endfor %}
</body>
</html>
{% else %}
<h1>Login Please</h1>
{% endif%}
