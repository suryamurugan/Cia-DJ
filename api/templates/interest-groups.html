<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    
    <title>Interest Groups</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Josefin Sans', sans-serif;
    color: #E2E2E2;
}


:root {
    --bg: #151519;
    --bg2: rgb(17, 18, 21);
    --txtclr1: #2DFFCE;
    --txtclr2: #A0FFE9;
}

body {
    background: var(--bg);
}

header {
    height: auto;
    width: 100%;
    background: var(--bg2);
    padding: 3rem;
}

.heading h1 {
    font-size: 3rem;
    margin-top: 10px;
    margin-bottom: 10px;
}

.heading h2 {
    color: var(--txtclr1);
}

.desc {
    width: 600px;
    font-size: 1.5rem;
    font-family: sans-serif;
    line-height: 2rem;
    letter-spacing: 1px;
}

.desc span {
    font-family: sans-serif;
    color: var(--txtclr2);

}

.igs {
    padding: 3rem;
}

.igs .group:first-child {
    margin-top: 0px;
}

.igs .group {
    margin-top: 2rem;
    margin-bottom: 2rem;
}

.group h2 {
    color: var(--txtclr2);
    font-size: 1.8rem;
    margin-bottom: 5px;
}

.group p {
    font-size: larger;
    font-family: sans-serif;
    margin-bottom: 5px;
}
.group>a{
    display: block;
    width: fit-content;
    text-decoration: none;
    color: black;
    font-weight: 800;
    font-family: sans-serif;
    padding: 10px;
    background: var(--txtclr1);
    margin-top: 10px;
    border-radius: 2px;
    box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.301);
}
</style>


    <script >
        (() => {

function updateUI(json) {
    console.log(json);
    let igs = document.querySelector('.igs');
    
    json.forEach(e => {
        let group=document.createElement('div');
        group.className='group';
        group.innerHTML = `<h2>${e.g_name}</h2>
            <p>${e.g_desc}</p>
            <a href="${e.g_started}">Get started</a>`;
        igs.appendChild(group);
    });
}


var api = 'test.ciadev.ninja';

let url = 'http://' + api + '/api/v2/interestgroup/?format=json';
var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function () {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
        updateUI(myArr);
    }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

})();
    </script>
</head>

<body>
    <header>
        <div class="heading">
            <h2>Communities in Atria</h2>
            <h1>Interest Groups</h1>
        </div>

        <p class="desc">
            <span>Collaborate</span> with
            Like Minded People <br>
            and <span>Solve</span> Problems,<br>
            <span>Build</span> and <span>Grow</span> your Skills
        </p>
    </header>

    <div class="igs">

        


    </div>
</body>

</html>
